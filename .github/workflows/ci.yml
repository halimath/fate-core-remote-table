name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          stable: "false"
          go-version: "1.18beta2"

      - name: Run tests
        run: go test ./... -cover
